<!DOCTYPE html>
<html lang="en">
<head>

            olá. faça seu cadastro

    <div id="tabCadastro">

                <input type="text" name="txtnome" id="txtNome" placeholder="none...."><br>
                <span id="error-Nome" class="input-error">Preencha o seu Nome.</span><br>

                <label for="txtSenha">Senha</label><br>

</div>
